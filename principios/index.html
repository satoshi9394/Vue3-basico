<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola mundo</title>
</head>
<body>
  <div id="app">
    <span v-text="msg"></span>
    <br>
    <input type="text" v-model="msg">
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          msg: 'hola Vue'
        }
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
